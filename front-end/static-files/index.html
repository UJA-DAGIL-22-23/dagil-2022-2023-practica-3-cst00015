<body>
    <h1>Aplicación Microservicios Plantilla</h1>
    <!-- Barra de navegación de la aplicación -->
  <nav>
        <a href="javascript:Plantilla.procesarHome()" class="opcion-principal mostrar"
            title="Llama a la ruta / del MS Plantilla">Home</a>

        <a href="javascript:Plantilla.procesarAcercaDe()" class="opcion-principal mostrar"
            title="Llama a la ruta /acercade del MS Plantilla">Acerca de</a>

        <a href="javascript:Plantilla.procesarListaNombres()" class="opcion-principal mostrar"
            title="Llama a la ruta /listanombres del MS Plantilla">Lista nombres</a>

        <a href="javascript:Plantilla.procesarListaNombresAlfabeticos()" class="opcion-principal mostrar"
            title="Llama a la ruta /listanombresalfabeticos del MS Plantilla">Lista nombres alfabéticos</a>

        <a href="javascript:Plantilla.procesarListaDatos()" class="opcion-principal mostrar"
            title="Llama a la ruta /listadatos del MS Plantilla">Lista datos</a>

            <a href="javascript:Plantilla.procesarListaDatosOrdenados()" class="opcion-principal mostrar"
            title="Llama a la ruta /listadatosordenados del MS Plantilla">Lista datos ordenados por nombre</a>

            <a href="javascript:Plantilla.procesarListaDatosEsp()" class="opcion-principal mostrar"
            title="Llama a la ruta /listadatosesp del MS Plantilla">Lista datos específico</a>

            <a href="javascript:Plantilla.procesarSiguiente('362980971564237005')" class="opcion-principal mostrar"

            <div class="opcion-principal mostrar">
                <input type="text" id="nombre-input">
                <button onclick="Plantilla.procesarNombre(document.getElementById('nombre-input').value)">Buscar por Nombre</button>
            </div>
            <div class="opcion-principal mostrar">
                <input type="date" id="fecha-input">
                <button onclick="Plantilla.procesarFecha(document.getElementById('fecha-input').value)">Nacidos antes del</button>
            </div>
            <div class="opcion-principal mostrar">
                <input type="number" id="id-input">
                <button onclick="Plantilla.procesarParticipaciones(document.getElementById('id-input').value)">Buscar por número de participaciones máxima</button>
            </div>
            <div class="opcion-principal mostrar">
                <input type="text" id="direccion-input">
                <button onclick="Plantilla.procesarDireccion(document.getElementById('direccion-input').value)">Buscar por Provincia</button>
            </div>

            <div class="opcion-principal mostrar">
                <input type="text" id="pais-input">
                <button onclick="Plantilla.procesarDireccionPais(document.getElementById('pais-input').value)">Buscar por Pais</button>
            </div>
              

            <a href="javascript:Plantilla.procesarAnadir()" class="opcion-principal mostrar"
            title="Llama a la ruta /anadir del MS Plantilla">Añadir</a>

            <a href="javascript:Plantilla.procesarBorrar()" class="opcion-principal mostrar"
            title="Llama a la ruta /borrar del MS Plantilla">Borrar</a>

    </nav>

        <div id="seccion-principal-contenido">

    <script src="js/front-end-spec.js"></script>
